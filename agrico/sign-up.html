<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri-Smart: Farming Made Easy</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .left-section {
            flex: 2;
            background-image: url('./public/rayhanhibatullahtxx8psh-rvmunsplash-11@2x.png');
            background-size: cover;
            background-position: center;
            font-size: x-large;
            display: flex;
            align-items: center;
            padding-right: 10px;
            justify-content: flex-end;
            color: rgb(0, 0, 0);
            text-align: right;
        }
        .right-section {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select {
            margin-bottom: 10px;
            padding: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .logo {
            position: absolute;
            top: 40px;
            right: 400px;
            width: 120px;
            height: 100px;
            background-image: url('./public/2-11@2x.png');
            background-size: cover;
            border-radius: 50%;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        .footer-section {
            flex: 1;
        }
        .social-icons img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>AGRI-SMART<br>FARMING MADE EASY</h1>
        </div>
        <div class="right-section">
            <div class="logo">
            </div>
            <form id="signup-form">
                <input type="text" placeholder="Full Name*" required>
                <input type="tel" placeholder="Enter Mobile Number*" required>
                <input type="text" placeholder="State*" required>
                <input type="text" placeholder="Village">
                <input type="text" placeholder="Panchayati">
                <label>
                    <input type="checkbox" required> I agree to Terms and Conditions
                </label>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-section">
            <h3>Get Latest News!</h3>
            <input type="tel" placeholder="Enter your Phone Number">
        </div>
        <div class="footer-section">
            <h3>Support</h3>
            <p>111 Bijoy sarani, Dhaka,<br>DH 1515, Bangladesh.</p>
            <p>exclusive@gmail.com</p>
            <p>+88015-88888-9999</p>
        </div>
        <div class="footer-section">
            <h3>Quick Link</h3>
            <p>Privacy Policy</p>
            <p>Terms Of Use</p>
            <p>FAQ</p>
            <p>Contact</p>
        </div>
        <div class="footer-section">
            <h3>Download App</h3>
            <img src="./public/appstore@2x.png" alt="Google Play">
            <img src="./public/appstore@2x.png" alt="App Store">
            <div class="social-icons">
                <img src="./public/iconinstagram.svg" alt="Facebook">
                <img src="./public/iconinstagram.svg" alt="Twitter">
                <img src="./public/iconinstagram.svg" alt="Instagram">
                <img src="./public/iconinstagram.svg" alt="LinkedIn">
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = "./field.html";
        });
    </script>
</body>
</html>
